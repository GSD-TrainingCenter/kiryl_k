{% extends 'base.html' %}
{% block content %}
	{% if user.is_authenticated %}
		<div class="container-fluid text-center">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h1>Hello {{ user.username }}!</h1>
					<a class="btn btn-success btn-lg" href="/logout/">Logout</a>
				</div>
			</div>
		</div>
	{% else %}
		<div id="main-page">
			<div class="container-fluid">
				<div class="row">
					<div id="main-form" class="col-lg-8 col-lg-offset-2">
						<div class="row">
							<div class="col-lg-8 col-lg-offset-2 text-center">
								<a href="/register/" class="btn btn-primary btn-lg">Register</a>
								<a href="/login/" class="btn btn-primary btn-lg">Log in</a>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endif %}
{% endblock %}
