{% extends 'base.html' %}
{% load static %}
{% block content %}
	{% if user.is_authenticated %}
		<div class="container-fluid text-center">
			<div class="row">
				<div id="navbar" class="col-lg-12">
					<div class="col-lg-2">
						<img class="logo" src="{% static 'images/logo.png' %}" alt="">
					</div>
					<div class="col-lg-6">
						&nbsp;
					</div>
					<div class="col-lg-4">
						<div class="col-lg-4 text-right">
							<div class="username">{{ user.username }}</div>
						</div>
						<div class="col-lg-2">
							{% if user.userprofile.avatar == '' %}
								<img class="avatar" src="{% static 'images/default_avatar.png' %}" alt="">
							{% else %}
								<img class="avatar" src="/media/{{ user.userprofile.avatar }}" alt="">
							{% endif %}
						</div>
						<div class="col-lg-6 text-left dropdown">
<!-- 							<button class="dropbtn">
 -->								<img class="dropbtn" src="{% static 'images/triangle.png' %}" alt="">
<!-- 							</button>
 -->							<div class="dropdown-content">
								<a href="">Add category</a>
								<a href="">Change profile</a>
								<a href="/logout/">Log out</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-offset-2 col-lg-8">
					<img src="http://placehold.it/30x30" alt="">
					<input type="text" name="serach">
				</div>
				<!-- <div class="col-lg-8 col-lg-offset-2">
					<h1>Hello {{ user.username }}!</h1>
					<a class="btn btn-success btn-lg" href="/logout/">Logout</a>
				</div> -->
			</div>
		</div>
	{% else %}
		<div id="main-page">
			<div class="container-fluid">
				<div class="row">
					<div id="main-form" class="col-lg-8 col-lg-offset-2">
						<div class="row">
							<div class="col-lg-8 col-lg-offset-2 text-center">
								<a href="/register/" class="btn btn-primary btn-lg">Register</a>
								<a href="/login/" class="btn btn-primary btn-lg">Log in</a>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	{% endif %}
{% endblock %}
