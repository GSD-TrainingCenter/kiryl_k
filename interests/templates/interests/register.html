{% extends 'base.html' %}
{% block content %}
	{% if registered %}
		<strong>Thank you for registering!</strong>
		<a href="/">Home page</a>
	
	{% else %}
		<div id="register" class="continer-fluid text-center">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2">
					<h2>Register here!</h2>

					<form id="user_profile" method="post" action="/register/" enctype="multipart/form-data">
						{% csrf_token %}
						
						<div class="from-group">
							{{ user_form.as_p }}
							{{ profile_form.as_p }}	
						</div>

						<input type="submit" name="submit" value="Register" />
					</form>
				</div>
			</div>
		</div>

	{% endif %}

{% endblock %}
